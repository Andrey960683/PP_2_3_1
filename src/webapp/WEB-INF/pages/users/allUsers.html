<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>
<h2>All Users</h2>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>View user</th>
        <th>Edit user</th>
        <th>Delete user</th>

    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getSurname}">surname</td>
        <td th:utext="${user.getAge()}">age</td>

        <td>
            <form th:method="GET" th:action="@{/users/show?id={id}}">
                <input type="hidden" name="id" th:value="${user.getId()}"/>
                <input type="submit" value="View"/>
            </form>

        </td>
        <td>
            <form th:method="GET" th:action="@{/users/edit}">
                <input type="hidden" name="id" th:value="${user.getId()}"/>
                <input type="submit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="POST" th:action="@{/users/delete?id={id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<p></p>
<form th:method="GET" th:action="@{/users/new}">
    <input type="submit" value="Add User"/>
</form>
</body>
</html>
